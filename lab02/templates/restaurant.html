<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h2>Top Restaurant: {{ restaurant.get('name') }}</h2> 
        <p>Search location: {{city}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <img src={{ restaurant.get('image_url') }} alt="picture of nature" />
        <p>Rating: {{ restaurant.get('rating') }}</p>
        <p>Review Count: {{ restaurant.get('review_count') }}</p>
        <p>Price: {{ restaurant.get('price') }}</p>
    </main>
</body>
</html>
